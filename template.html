<!DOCTYPE html>
<html lang="en" dir="ltr" translate="no">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <title>File to Base64 URL - MsfPt Github Page</title>

    <meta name="title" content="File to Base64 URL - MsfPt Github Page">
    <meta name="description" content="File to Base64 URL - MsfPt Github Page">
    <meta name="keywords" content="file-to-base64, file2base64, base64, file, data, image, photo, php, js, ui, github-page, msfpt">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="MSFPT">

    <meta name="theme-color" content="#101010">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">

    <meta property="og:title" content="File to Base64 URL - MsfPt Github Page" />
    <meta property="og:site_name" content="MsfPt">
    <meta property="og:description" content="File to Base64 URL - MsfPt Github Page" />
    <meta property="og:locale" content="en_US">
    
    <link rel="apple-touch-icon" href="https://msfpt.github.io/assets/icons/apple-touch-icon.png"/>
    <link rel="alternate icon" type="image/x-icon" href="https://msfpt.github.io/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://msfpt.github.io/favicon.ico"/>

    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="text/javascript" src="/assets/js/script.js"></script>
  </head>
  <body>
    <form action="/" id="form" method="post" enctype="multipart/form-data">
      <label for="file">
        <span>Select File</span>
        <input type="file" name="file" id="file" accept="*" required aria-required="true"/>
      </label>
      <noscript>
        <button type="submit">Upload</button>
      </noscript>
    </form>
    <section id="show-data" {{ is_show }}>
      <a href="/" prevent="true"><button class="close">&times;</button></a>
        <h3>{{ file_name }}</h3>
        <div type="text" readonly>{{ base64_url }}</div>
    </section>
  </body>
</html>
